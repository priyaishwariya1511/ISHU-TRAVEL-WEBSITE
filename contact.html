<section class="feedback">

  <div class="feedback-img">
    <img src="https://images.unsplash.com/photo-1534536281715-e28d76689b4d?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8Y29udGFjdCUyMHVzfGVufDB8fDB8fHww" alt="Contact Image">
  </div>

  <div class="feedback-form">
    <h2>Send Us a Message</h2>

    <form id="contactForm">
      <label>Name</label><br>
      <input type="text" required><br><br>

      <label>Email</label><br>
      <input type="email" required><br><br>

      <label>Message</label><br>
      <textarea rows="4" required></textarea><br><br>

      <button type="submit" class="btn">Send Message</button>
    </form>

    <!-- SUCCESS MESSAGE -->
    <p id="contactMsg" style="color: green; font-weight: bold;"></p>
  </div>

</section>

<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault(); // page reload stop

    document.getElementById("contactMsg").innerText =
      "âœ… Message Successfully Sent! We will contact you soon.";

    this.reset(); // form clear
  });
</script>
<script>
  function sendMsg() {
    document.getElementById("contactMsg").innerText =
